<html>
    <head>
        <title>checkout group</title>
    </head>
    <body>
        <input type="text" value="helloworld" />
        <div id="MarkSex">Please, select your sex:</div>
        <div role="group" aria-labelledby="MarkSex">
            <input id="male" aria-labelledby="MarkSex descMale" type="checkbox" value="0" checked /> 
            <label for="male">
                <span id="descMale">Male</span>
            </label>
            <input id="female" aria-labelledby="MarkSex descFemale" type="checkbox" value="0" checked /> 
            <label for="female">
                <span id="descFemale">Female</span>
            </label>
        </div>
    </body>
</html>
